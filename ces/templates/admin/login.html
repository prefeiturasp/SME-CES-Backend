<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>        

    </head>
    <body style="background-color: #F8F8F8;">
        {% block content %}
        <nav class="navbar bg-body-secondary">
            <div class="container">
                {% block branding %}
                    {% load static %} 
                    <div class="d-flex align-items-center">
                    <a class="navbar-brand" href="#">
                        <img width="auto" height="50" src="{% static 'educacao_sp.png' %}" alt="Logo eduação SP" />
                    </a>
                     <h4>CES</h4>
                    </div>
                {% endblock %}            
            </div>
        </nav>    
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-lg-6">
                    <div class="card mt-5">
                            <div class="card-header">
                                <h3>
                                    Login
                                </h3>
                            </div>
                            <div class="card-body">
                                    <form role="form" class="form-horizontal" method="post" action="{% url 'login' %}">{% csrf_token %}
                                        {% csrf_token %}
                                        <div class="form-group">
                                            {% for field in form %}
                                                <div class="mb-3">
                                                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                                    <input class="form-control" id="{{ field.id_for_label }}" maxlength="200" name="{{ field.html_name }}" type="{{ field.html_name }}" /> 
                                                    {{ field.errors }}
                                                </div>
                                            {% endfor %}
                                            {{ form.non_field_errors }}
                                            <input type="submit" class="btn btn-primary" value="Acessar" />
                                        </div>
                                    </form>                                
                            </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
        {% endblock %}
    </body>
</html>
